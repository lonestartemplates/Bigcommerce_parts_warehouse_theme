<div class="productAttributeRow">
	<div class="productAttributeLabel">
		<label for="ProductFields_%%GLOBAL_ProductFieldId%%">
			<span class="required" %%GLOBAL_ProductFieldRequired%%>*</span>
			<span class="name">%%GLOBAL_ProductFieldName%%</span>
		</label>
	</div>
	<div class="productAttributeValue">
		<input type="%%GLOBAL_ProductFieldType%%" id="ProductFields_%%GLOBAL_ProductFieldId%%" name="ProductFields[%%GLOBAL_ProductFieldId%%]" class="Textbox %%GLOBAL_FieldRequiredClass%%" size="%%GLOBAL_ProductFieldInputSize%%" value="%%GLOBAL_ProductFieldValue%%" />
	</div>
</div>
